<!DOCTYPE html>
<html lang="en" ng-app="mean">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
</head>

<body>


    <div class="container" ng-controller="register as vm">
        <h1>{{vm.title}}</h1>
        <form ng-submit="vm.save()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" ng-model="vm.user.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" ng-model="vm.user.password" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
